name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  symfony-tests:
    name: Symfony Tests (PHP 8.3)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env.test.local
        run: |
          echo "DATABASE_URL=mysql://blog_user:blog_password@database:3306/blog_db?serverVersion=8.0" > .env.test.local
          echo "APP_ENV=test" >> .env.test.local
          echo "APP_SECRET=\$ecretf0rt3st" >> .env.test.local

      - name: Start Docker Compose
        run: |
          docker compose up -d
          echo "Waiting for services to be ready..."
          sleep 15

      - name: Check PHP Version
        run: docker compose exec -T web php -v

      - name: Validate composer.json and composer.lock
        run: docker compose exec -T web composer validate --strict

      - name: Install Composer dependencies
        run: docker compose exec -T web composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Check the Symfony console
        run: |
          docker compose exec -T web php bin/console about
          docker compose exec -T web php bin/console debug:container

      - name: Run migrations
        run: |
          docker compose exec -T web php bin/console doctrine:database:drop --env=test --force --if-exists
          docker compose exec -T web php bin/console doctrine:database:create --env=test
          docker compose exec -T web php bin/console doctrine:migrations:migrate --env=test --no-interaction || docker compose exec -T web php bin/console doctrine:schema:update --env=test --force

      - name: Run PHPUnit tests
        run: docker compose exec -T web php bin/phpunit --coverage-text

      - name: Check code syntax (Lint)
        run: |
          docker compose exec -T web php bin/console lint:twig templates
          docker compose exec -T web php bin/console lint:yaml config

      - name: Stop Docker Compose
        if: always()
        run: docker compose down -v

  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Docker Compose
        run: |
          docker compose up -d web
          sleep 10

      - name: Install Composer dependencies
        run: docker compose exec -T web composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Security Check (Symfony CLI)
        uses: symfonycorp/security-checker-action@v5
        continue-on-error: true

      - name: Stop Docker Compose
        if: always()
        run: docker compose down -v

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: atart Docker Compose
        run: |
          docker compose up -d web
          sleep 10

      - name: Install Composer dependencies
        run: docker compose exec -T web composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run PHPStan (if available)
        run: |
          docker compose exec -T web bash -c "if [ -f 'vendor/bin/phpstan' ]; then vendor/bin/phpstan analyse src --level=5 || true; else echo 'PHPStan not installed, skipping...'; fi"
        continue-on-error: true

      - name: Stop Docker Compose
        if: always()
        run: docker compose down -vnstalled, skipping..."
          fi
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    & Save Artifact
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: blog-minouverse:${{ github.sha }},blog-minouverse:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image as artifact
        run: |
          docker save blog-minouverse:${{ github.sha }} | gzip > blog-minouverse-image.tar.gz
          ls -lh blog-minouverse-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ github.sha }}
          path: blog-minouverse-image.tar.gz
          retention-days: 7